<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaHair Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="./clientHome.html">
            <img src="../../assets/homeIcon.png" alt="Home" class="home-icon">
            </a>
        </div>
        <div class="content">
                <form>

                    <h2>Enviar mensagem para provedor</h2>

                    <label for="cep">Nome do provedor:</label>
                    <input type="text" id="cep" name="cep">
                    
                    <label for="estado">Mensagem:</label>
                    <input type="text" id="estado" name="estado">
                    <div class="buttons">
                        <a href="./clientMessages.html">
                        <button style="width: auto;" type="button" class="voltar">Voltar</button>
                        </a>
                        <button type="button" class="proximo" onclick="alert('Mensagem enviada com sucesso!'); window.location.href='./clientHome.html';">Enviar</button>
                </form>
            </div>
        </div>
        <div class="image-container">
            <img src="../../assets/agendaHairIcon.png" alt="Hair Salon">
            <p class="brand">AgendaHair</p>
        </div>
    </div>
</body>
</html>

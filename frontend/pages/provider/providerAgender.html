<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaHair Form</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="./providerHome.html">
            <img src="../../assets/homeIcon.png" alt="Home" class="home-icon">
            </a>
        </div>
        <div class="content">
            <form>
                <h2>Conte-nos aonde fica seu estabelecimento</h2>
                
                <label for="cep">Hora do atendimento:</label>
                <input type="text" id="cep" name="cep">
                
                <label for="estado">Dias disponíveis:</label>
                <input type="text" id="estado" name="estado">
                
                <label for="cidade">Tipo de trabalho:</label>
                <input type="text" id="cidade" name="cidade">
                
                <label for="numero">Preço:</label>
                <input type="text" id="numero" name="numero">
                
                <div class="buttons">
                    <a href="./providerLocation.html">
                    <button type="button" class="voltar">Voltar</button>
                    </a>
                    <button type="button" class="proximo" onclick="alert('Salvo com sucesso!'); window.location.href='./providerHome.html';">Salvar</button>
                </div>
            </form>
        </div>
        <div class="image-container">
            <img src="../../assets/agendaHairIcon.png" alt="Hair Salon">
            <p class="brand">AgendaHair</p>
        </div>
    </div>
</body>
</html>

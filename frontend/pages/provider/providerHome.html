<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendaHair Form</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/provider/provider.js" async></script>
    <script src="../../js/app.js" async></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <a href="#" onclick="showPage('providerHome')">
                <img src="../../assets/homeIcon.png" alt="Home" class="home-icon">
            </a>
        </div>
        <div class="content">
            <div id="providerHome" class="page">
                <div class="providerSelect">
                    <h2>Bem vindo provedor, selecione a opção desejada</h2>

                    <a href="#" onclick="showPage('providerServices')">
                        <button for="servicos"><img src="../../assets/services.png">Serviços</button>
                    </a>
                    <a href="#" onclick="showPage('providerMesssages')">
                        <button for="mensagens"><img src="../../assets/message.png">Mensagens</button>
                    </a>

                </div>
            </div>

            
            <div id="providerLocation" class="page hidden">
                <form style="
    overflow-y: scroll;
    height: 370px;
    width: 330px;
">
                    <h2>Conte-nos aonde fica seu estabelecimento</h2>

                    <label for="cep">CEP:</label>
                    <input type="number" min="1" max="999999999" id="cep" name="cep">

                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state">

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city">

                    <label for="street">Rua:</label>
                    <input type="text" id="street" name="street">

                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero"><div style="display: flex;width: 310px;font-size: 11px;text-align: center;justify-content: space-between;margin-top: 10px;">
                        <div style="width: 120px;">
                            <label for="open_time">Hora do atendimento (início):</label>
                            <input type="time" id="open_time" name="open_time">
                        </div>
                        <div style="width: 120px;">
                            <label for="close_time">Hora do atendimento (fim):</label>
                            <input type="time" id="close_time" name="close_time">
                        </div>
                    </div><label for="available_days">Dias disponíveis:</label><div class="dias-grid">
                        <label style="color: white;"><input type="checkbox" name="available_days" value="segunda"> Segunda-feira</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="terca"> Terça-feira</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="quarta"> Quarta-feira</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="quinta"> Quinta-feira</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="sexta"> Sexta-feira</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="sabado"> Sábado</label>
                        <label style="color: white;"><input type="checkbox" name="available_days" value="domingo"> Domingo</label>
                    </div><label for="category">Tipo de trabalho:</label><select style="height: 50px;border: 2px solid #3B61A1;border-radius: 20px;margin-top: 5px;" class="label-input" id="category" name="category">

            </select>

            <label for="name">Nome do Serviço:</label>
            <input type="text" min="1" max="200" id="name" name="name">

            <label for="price">Preço:</label><input type="number" id="price" name="price" min="1" max="9999"><div class="buttons">
                        <a href="#" onclick="showPage('providerServices')">
                            <button type="button" class="voltar">Voltar</button>
                        </a>
                        <a href="#">
                            <button type="submit" class="proximo">Enviar</button>
                        </a>
                    </div>

                    
                </form>
            </div>

            <div id="providerMesssages" class="page hidden">
                <div class="providerSelect">
                    <h2>Bem vindo provedor, selecione a opção desejada</h2>

                    <a href="#" onclick="showPage('providerSendMessage')">
                        <button for="servicos">Enviar mensagem</button>
                    </a>
                    <a href="#" onclick="showPage('providerViewMessage')">
                        <button for="mensagens">Ver mensagens</button>
                    </a>
                    <div class="buttons">
                        <a href="#" onclick="showPage('providerHome')">
                            <button style="width: auto;" type="button" class="voltar">Voltar</button>
                        </a>
                    </div>
                </div>
            </div>

            <div id="providerPlan" class="page hidden">
                <div class="providerSelect">

                    <h2>Consultar agendamento de clientes</h2>
                    <div class="clientes-container">
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" onclick="showPage('providerServices');document.querySelector('.providerSelect .clientes-container').textContent = ''">
                        <button style="width: auto;" type="button" class="voltar">Voltar</button>
                    </a>
                </div>
            </div>

            <div id="providerSendMessage" class="page hidden">
                <form>

                    <h2>Enviar mensagem para cliente</h2>

                    <label for="email">Email do cliente:</label>
                    <input type="text" id="email" name="email">

                    <label for="message">Mensagem:</label>
                    <input type="text" id="message" name="message">
                    <div class="buttons">
                        <a href="#" onclick="showPage('providerMesssages')">
                            <button style="width: auto;" type="button" class="voltar">Voltar</button>
                        </a>
                        <button type="submit" class="proximo">Enviar</button>
                
                    </div>
                </form>

            

            

        </div>

    <div id="providerViewMessage" class="page hidden">
                <div class="providerSelect">

                    <h2>Visualizar mensagens de clientes</h2>
                    <div class="clientes-container">
                        <ul class="clientes-list">
                        </ul>
                    </div>
                </div>
                <div class="buttons">
                    <a href="#" onclick="showPage('providerMesssages')">
                        <button style="width: auto;" type="button" class="voltar">Voltar</button>
                    </a>
                </div>
            </div><div id="providerServices" class="page hidden">
                <div class="providerSelect">
                    <h2>Bem vindo provedor, selecione a opção desejada</h2>

                    <a href="#" onclick="showPage('providerLocation')">
                        <button id="servicos-btn" for="servicos"><img src="../../assets/services.png">Novo serviço</button>
                    </a>
                    <a href="#" onclick="showPage('providerPlan')">
                        <button id="mensagens-btn" for="mensagens"><img src="../../assets/message.png">Consultar agendamentos</button>
                    </a>
                    <div class="buttons">
                        <a href="#" onclick="showPage('providerHome')">
                            <button style="width: auto;" type="button" class="voltar">Voltar</button>
                        </a>
                    </div>
                </div>
            </div></div>
    <div class="image-container">
        <img src="../../assets/agendaHairIcon.png" alt="Hair Salon">
        <p class="brand">AgendaHair</p>
    </div>
    <script>
        let account = JSON.parse(localStorage.getItem('account'))
        if (!account || account.role.slug == 'CLIENT') {
            setTimeout(() => {
                createCustomAlert('Usuário não autenticado ou sem permissão')
                
            }, 2000);
            setTimeout(() => {
                window.location.href = '../../index.html'
            }, 5000);
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.add('hidden');
            });
            document.getElementById(pageId).classList.remove('hidden');
        }

        function handleSelection(service) {
            alert(`Você selecionou: ${service}`);
            showPage('clientHome');
        }
    </script>


</div></body>

</html>

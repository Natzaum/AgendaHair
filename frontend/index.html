<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AgendaHair</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Continue conectado</p>
                <p class="description description-primary">Faça o login com as suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Crie sua conta</h2>
                <form id="signup-form" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input name="name" type="text" placeholder="Nome" maxlength="50">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="email" type="email" placeholder="Email" maxlength="50">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input name="password" type="password" placeholder="Senha">
                    </label>
                    
                    <label  style="font-size: 13px" for="type">Você é</label>
                    <select style="height: 45px; border: none;" class="label-input" id="type" name="type">
                        <option value="CLIENT">Cliente</option>
                        <option value="PROVIDER">Prestador de serviços</option>
                    </select>

                    <label class="label-input" for="">
                        <i class="fas fa-solid fa-tag icon-modify"></i>
                        <input name="CPF" type="text" placeholder="CPF ou CNPJ"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
                            maxlength="14">
                    </label>

                    <label  style="font-size: 13px" for="genre">Conte-nos sua orientação sexual:</label>
                    <select style="height: 45px; border: none;" class="label-input" id="genre" name="genre">
                        <option value="Heterossexual">Heterossexual</option>
                        <option value="Homossexual">Homossexual</option>
                        <option value="Bissexual">Bissexual</option>
                        <option value="Pansexual">Pansexual</option>
                        <option value="Assexual">Assexual</option>
                        <option value="Demissexual">Demissexual</option>
                        <option value="Queer">Queer</option>
                        <option value="Polissexual">Polissexual</option>
                        <option value="Omnissexual">Omnissexual</option>
                        <option value="Androsexual">Androsexual</option>
                        <option value="Ginessexual">Ginessexual</option>
                        <option value="Skoliosexual">Skoliosexual</option>
                        <option value="Graysexual">Graysexual</option>
                        <option value="Aromântico">Aromântico</option>
                        <option value="Biromântico">Biromântico</option>
                        <option value="Panromântico">Panromântico</option>
                        <option value="Heterorromântico">Heterorromântico</option>
                        <option value="Homorromântico">Homorromântico</option>
                        <option value="Demiromântico">Demiromântico</option>
                        <option value="Arromântico">Arromântico</option>
                        <option value="Neutrois">Neutrois</option>
                        <option value="Bigênero">Bigênero</option>
                        <option value="Trigênero">Trigênero</option>
                        <option value="Pangênero">Pangênero</option>
                        <option value="Aporagênero">Aporagênero</option>
                        <option value="Multigênero">Multigênero</option>
                        <option value="Nongênero">Nongênero</option>
                        <option value="Agênero">Agênero</option>
                        <option value="Intergênero">Intergênero</option>
                        <option value="Fluxo-gênero">Fluxo-gênero</option>
                        <option value="Não-binário">Não-binário</option>
                        <option value="Gênero-fluido">Gênero-fluido</option>
                        <option value="Questionando">Questionando</option>
                        <option value="Cisgênero">Cisgênero</option>
                        <option value="Intersexo">Intersexo</option>
                        <option value="Transgênero">Transgênero</option>
                    </select>

                    <label  style="font-size: 13px" for="sex">Sexo</label>
                    <select style="height: 45px; border: none;" class="label-input" id="sex" name="sex">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Indefinido">Indefinido</option>
                    </select>

                    <button class="btn btn-second">criar</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Crie uma conta!</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <p class="description description-primary">e comece uma jornada conosco</p>
                <button id="signup" class="btn btn-primary">criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Bem vindo de volta!</h2>

                <p class="description description-second">use seu email:</p>
                <form class="form" id="signin-form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="email" type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input name="password" type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>

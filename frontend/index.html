<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AgendaHair</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Continue conectado</p>
                <p class="description description-primary">Faça o login com as suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
                <!-- <a href="pages/provider/providerHome.html">
                    <button onclick="openProvider()">Provider</button>
                </a>
                <a href="pages/Client/clientHome.html">
                    <button onclick="openClient()">Client</button>
                </a> -->
            </div>

            <div class="second-column" style="height: 100%; overflow-y: auto;">
                <h2 class="title title-second">Crie sua conta</h2>
                <form id="signup-form" class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input name="name" type="text" placeholder="Nome ou nome da loja" maxlength="50">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="email" type="email" placeholder="Email" maxlength="50">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input name="password" type="password" placeholder="Senha">
                    </label>
                    
                    <label  style="font-size: 13px" for="type">Você é</label>
                    <select style="height: 45px; border: none;" class="label-input" id="role" name="role">
                        <option value="CLIENT">Cliente</option>
                        <option value="PROVIDER">Prestador de serviços</option>
                    </select>

                    <label class="label-input" for="">
                        <i class="fas fa-solid fa-tag icon-modify"></i>
                        <input name="CPF" type="text" placeholder="CPF ou CNPJ"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                            pattern="(\d{3}\.?\d{3}\.?\d{3}-?\d{2})|(\d{2}\.?\d{3}\.?\d{3}/?\d{4}-?\d{2})"
                            maxlength="14">
                    </label>

                    <label  style="font-size: 13px" for="sex">Sexo</label>
                    <select style="height: 45px; border: none;" class="label-input" id="sex" name="sex">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Indefinido">Indefinido</option>
                    </select>

                    <button class="btn btn-second">criar</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Crie uma conta!</h2>
                <p class="description description-primary">insira seus dados pessoais</p>
                <p class="description description-primary">e comece uma jornada conosco</p>
                <button id="signup" class="btn btn-primary">criar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Bem vindo de volta!</h2>

                <p class="description description-second">use seu email:</p>
                <form class="form" id="signin-form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input name="email" type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input name="password" type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        function openProvider() {
            window.location.href = 'providerHome.html'
        }
        function openClient(){
            window.location.href = 'clientHome.html'
        }
    </script>
</body>

</html>
